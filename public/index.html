<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
  <head>
    <title>Virtual Private Assistant</title>
    <script type="text/javascript">
      //Function to hide the loading div
      function loadingDivHide() {
        $("#loading_div").css("display", "none");
        $("#content_area_div").css("display", "");
      }
    </script>

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />

    <meta name="_csrf" content="${_csrf.token}" />
    <meta name="_csrf_header" content="${_csrf.headerName}" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />

    <style type="text/css">
      .loaderClass {
        position: absolute;
        top: 100px;
        left: 0px;
        z-index: 999999;
        text-align: center;
        width: 100%;
        height: 200px;
      }
    </style>

    <link href="css/va_style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!--     these are chat contents-->

    <div id="content_area_div">
      <div class="chat-wrapper">
        <div class="minimized-chat" style="display: none">
          <img
            class="chat_avatar"
            alt="Assistant"
            src="img/ek_agent.svg"
          />
          <div class="admin-title">
            Ask Emirates
          </div>
        </div>

        <div class="capital-bg"></div>
        <div class="chat-container">
          <div class="chat-header">
            <img
              class="chat_avatar"
              alt="Assistant"
              src="img/ek_agent.svg"
            />
            <div class="admin-title">
              Ask Emirates
            </div>
          </div>

          <div class="chat-answers">
            <div class="chat-box">
              <ul></ul>

              <div class="clear"></div>
            </div>

            <div id="suggestionDiv" style="overflow-y: auto"></div>
          </div>

          <div class="clear"></div>

          <div class="chat-input">
            <div class="input-group">
              <input
                id="queryBox"
                type="text"
                class="form-control"
                placeholder="Type your question here"
              />

              <span class="input-group-btn">
                <button id="sendbtn" class="btn btn-link" type="button">
                  <span
                    class="glyphicon glyphicon-arrow-right"
                    aria-hidden="true"
                  ></span>
                </button>
              </span>
            </div>
          </div>
        </div>
        <div style="clear: both"></div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/chat_script.js"></script>
  </body>
</html>
